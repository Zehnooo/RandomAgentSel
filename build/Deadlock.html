<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Information</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <script src="index.js"></script>
    <div class="maxwidth">
      <div class="agenttext">
        <div class="text">
          <h1>View Your Agent's Info!</h1>
          <h2>Your agent is: AGENT NAME</h2>
          <h3>Agent Type: AGENT TYPE</h3>
        </div>
      </div>
      <div class="agentart">
        <img class="agentphoto" src="PATH_TO_AGENT_IMAGE" />
      </div>

      <h2>Agent Abilities</h2>
      <div class="container">
        <div class="abilitycontainer">
          <button id="abilityButton1" onclick="showAbility('abilityInfo1')">
            <img
              class="abilitypic"
              id="abilityImg1"
              src="PATH_TO_ABILITY_IMAGE"
            />
          </button>
          <div class="abilityinfo" id="abilityInfo1">
            <h2 class="abilityname">ABILITY ONE</h2>
            <p>Ability description</p>
            <video
              class="abilityvid"
              width="320"
              height="240"
              autoplay
              loop
              muted
            >
              <source src="PATH_TO_ABILITY_VIDEO" type="video/mp4" />
            </video>
          </div>
        </div>

        <div class="abilitycontainer">
          <button id="abilityButton2" onclick="showAbility('abilityInfo2')">

      <a class="home" href="index.html">Return to Agent Select</a>
