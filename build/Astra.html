<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Information</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <h1>View Your Agent's Info!</h1>
    <h2>
      <ul>
        Agent Abilities
      </ul>
    </h2>

    <div class="abilityone">
      <button id="abilityButton" onclick="showAbility()">
        <img class="abilitypic" id:"abilityImg"
        src="agentdata/Omen/Dark_Cover.webp" />
      </button>

      <div class="abilityinfo" id="abilityInfo">
        <h2 class="abilityname">NOVA PULSE</h2>
        <p>
          Place Stars in Astral Form. ACTIVATE a Star to detonate a Nova Pulse.
          The Nova Pulse charges briefly then strikes, concussing all players in
          its area.
        </p>
      </div>
    </div>
  </body>
</html>
